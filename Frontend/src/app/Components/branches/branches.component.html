<div class="cards-container">
  <ng-container *ngIf="isLoading">
    <div class="card">
      <app-list-skeleton></app-list-skeleton>
    </div>
    <div class="card">
      <app-list-skeleton></app-list-skeleton>
    </div>
    <div class="card">
      <app-list-skeleton></app-list-skeleton>
    </div>
    <div class="card">
      <app-list-skeleton></app-list-skeleton>
    </div>
  </ng-container>
  <ng-container *ngIf="!isLoading">
    <div class="card" *ngFor="let branch of branchesList">
      <h3>{{branch.name}} Branch</h3>
      <h4>
        <i class="fa-solid fa-phone"></i>
        {{branch.phone}}
      </h4>
      <p>
        <i class="fa-solid fa-location-dot"></i>
        {{branch.address}}
      </p>
    </div>
  </ng-container>
</div>
