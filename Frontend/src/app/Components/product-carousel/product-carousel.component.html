<h2>{{textOnList}}</h2>
<div class= 'body'>
  <div class="list-container">
    <button class="prod-arrow left-arrow" (click)="scroll('left')">&#8249;</button>
    <div class="cards-wrapper" #prodsWrapper>
      <ng-container *ngIf="isLoading">
        <app-card-skeleton></app-card-skeleton>
        <app-card-skeleton></app-card-skeleton>
        <app-card-skeleton></app-card-skeleton>
        <app-card-skeleton></app-card-skeleton>
      </ng-container>
      <ng-container *ngIf="!isLoading">
        <div *ngFor="let card of products">
          <app-product-grid-card [card]="card"></app-product-grid-card>
        </div>
      </ng-container>
    </div>
    <button class="prod-arrow right-arrow" (click)="scroll('right')">&#8250;</button>
  </div>
</div>
