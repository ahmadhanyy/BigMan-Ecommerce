<div class="body">
  <div class="empty-wishlist" *ngIf="wishlistItems.length === 0">
    <i class="fa-regular fa-heart" style="color: #B197FC;"></i>
    <p class="empty-wishlist-text">You havenâ€™t saved an item yet!</p>
    <a routerLink="/products"><button class="empty-wishlist-btn">Continue Shopping</button></a>
  </div>
  <div class="wishlist-container" *ngIf="wishlistItems.length != 0">
    <div class="wishlist-header">
      <p>Wish List ({{wishlistItems.length}})</p>
      <button class="clear-btn" (click)="clearWishlist()">Clear</button>
    </div>
    <div class="filled-wishlist">
      <table>
        <tbody>
          <tr *ngFor="let item of wishlistItems">
            <td>
              <app-product-list-card [card]="item.product"></app-product-list-card>
              <hr />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="products-list">
    <app-product-carousel [textOnList]="textOnList" [products]="prodsList"></app-product-carousel>
  </div>
</div>
