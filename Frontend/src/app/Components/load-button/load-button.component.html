<div class="pagination-container">
  <button class="pagination-btn" [disabled]="currentPage === 1" (click)="previousPage()">&#8249;</button>

  <ng-container *ngFor="let page of pages">
    <button
      *ngIf="page > 0"
      class="pagination-btn"
      [class.active]="page === currentPage"
      (click)="onPageClick(page)">
      {{ page }}
    </button>
    <span class="ellipsis" *ngIf="page === 0">â€¦</span>
  </ng-container>

  <button class="pagination-btn" [disabled]="currentPage === totalPages" (click)="nextPage()">&#8250;</button>

  <div class="go-to-container">
    <label class="go-label">Go to</label>
    <input type="text" [(ngModel)]="goToPageNumber" class="go-input" pattern="[0-9]*" inputmode="numeric">
    <button class="go-btn" (click)="goToPage()">Go</button>
  </div>
</div>
